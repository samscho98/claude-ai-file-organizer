[settings]
path = E:/User/Documents/Repos/Python/emp-evaluation
output_dir = E:/User/Documents/Repos/Python/claude-ai-file-organizer/output
ignore = .ignore
generate_structure = True
generate_readme = True
max_tokens = 65000
important_files_path = important_files.txt
open_output_folder = True

[file_importance]
important_formats = .py,.md,.txt,.ini,.json,.yaml,.yml,.toml,.cfg,.conf,.sh,.bat,.js,.jsx,.ts,.tsx,.html,.css,.scss,.sql,.rst
important_files = README.md,requirements.txt,setup.py,pyproject.toml,package.json,config.ini,.env.example,Dockerfile,docker-compose.yml,Makefile,LICENSE
important_paths = src/,docs/,scripts/,config/,templates/

[readme_settings]
exclude_dirs = .venv/,node_modules/,.venv/,data/,__pycache__/,output/,dist/,build/,*.egg-info/,*.egg/,*.whl/,*.zip/,*.tar.gz/,*.rar/,*.7z/,*.tar.bz2/,*.tar.xz/,*.tar.lzma/,*.tar.lzo/,*.tar.lz4/,*.tar.zst/,*.tar.sz/

[api_settings]
extract_endpoints = True
endpoint_path = 

